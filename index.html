<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">    
    <title>Calculator App</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="app" class= "card app">
            <div class="row">
                <div class="col col-12 screen">
                    <div class="row">
                        <label class="switch theme-toggle">
                            <input type="checkbox" id="togBtn">
                            <div class="slider round">
                                <img id="light-icon" class="light-mode-icon theme-icons" src="sun.png">
                                <span class="right"><img id="dark-icon" class="dark-mode-icon theme-icons" src="moon.png"></span>
                            </div>
                        </label>
                    </div>
                    <div class="row">
                        <div id="screen-exp-past" class="col-11">
                            43+78
                        </div>
                    </div>
                    <div class="row">
                        <div id="screen-exp" class="col-11 overflow-auto">123</div>
                    </div>
                </div>
                <div class="col col-12">
                    <div id="pad" class="card pad">
                        <div class="card-body">
                            <div class="row pad-row">
                                <div class="col col-3">
                                    <button id="btn-AC" class="btn btn-top">AC</button>         
                                </div>
                                <div class="col col-3">
                                    <button id="btn-sign" class="btn btn-top">+/-</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-percent" class="btn btn-top">%</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-div" class="btn btn-op btn-side">รท</button>
                                </div>
                            </div>
                            <div class="row pad-row">
                                <div class="col col-3">
                                    <button id="btn-seven" class="btn btn-num">7</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-eight" class="btn btn-num">8</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-nine" class="btn btn-num">9</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-mult" class="btn btn-op btn-side">ร</button>
                                </div>
                            </div>
                            <div class="row pad-row">
                                <div class="col col-3">
                                    <button id="btn-four" class="btn btn-num">4</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-five" class="btn btn-num">5</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-six" class="btn btn-num">6</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-subs" class="btn btn-op btn-side">-</button>
                                </div>
                            </div>
                            <div class="row pad-row">
                                <div class="col col-3">
                                    <button id="btn-one" class="btn btn-num">1</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-two" class="btn btn-num">2</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-three" class="btn btn-num">3</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-plus" class="btn btn-op btn-side">+</button>
                                </div>
                            </div>
                            <div class="row pad-row">
                                <div class="col col-3">
                                    <button id="btn-C" class="btn">C</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-zero" class="btn btn-num">0</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-delim" class="btn btn-delim">.</button>
                                </div>
                                <div class="col col-3">
                                    <button id="btn-equal" class="btn btn-side">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
